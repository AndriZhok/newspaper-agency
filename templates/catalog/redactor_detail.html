{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Redactor's Newspapers</h1>
      <div>
        <a class="btn btn-primary mr-2" href="{% url 'catalog:redactor-update' pk=redactor.id %}">Update</a>
        <a class="btn btn-danger" href="{% url 'catalog:redactor-delete' pk=redactor.id %}">Delete</a>
      </div>
    </div>

    <div class="mt-4">
      {% if redactor.newspapers.all %}
        <div class="list-group">
          {% for newspaper in redactor.newspapers.all %}
            <a href="{% url 'catalog:newspaper-detail' pk=newspaper.id %}"
               class="list-group-item list-group-item-action">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h5 class="mb-1">{{ newspaper.title }}</h5>
                  <p class="mb-1">ID: {{ newspaper.id }}</p>
                </div>
                <span class="badge badge-primary badge-pill">View</span>
              </div>
            </a>
          {% endfor %}
        </div>
      {% else %}
        <p>No newspapers</p>
      {% endif %}
    </div>

    <div class="mt-4">
      <button type="button" class="btn btn-secondary" onclick="window.history.back();">Back</button>
    </div>
  </div>
{% endblock %}
