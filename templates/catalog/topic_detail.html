{% extends "base.html" %}

{% block content %}
  <div class="ml-3">
    <h1>Topic
      <a class="btn btn-primary" style="float: right"
         href="{% url 'catalog:topic-update' pk=topic.id %}">Update</a>
      <a class="btn btn-primary" style="float: right"
         href="{% url 'catalog:topic-delete' pk=topic.id %}">Delete</a>
    </h1>
    {% for topic in newspaper.topic.all %}
      <hr>
      <p class="text-muted">{{ topic.id }}</p>
      <p>Topic name: {{ topic.name }}</p>
    {% empty %}
      <p>No topics</p>
    {% endfor %}
  </div>
  <button type="button" class="btn btn-secondary" onclick="window.history.back();">Exit</button>
{% endblock %}
