{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body text-center">
            <h1 class="card-title mb-4">Delete Redactor?</h1>
            <p class="card-text">Are you sure you want to delete the redactor named
              "{{ redactor.first_name }} {{ redactor.last_name }}"?</p>
            <form action="" method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger btn-lg mr-2">Yes, Delete</button>
              <button type="button" class="btn btn-secondary btn-lg" onclick="window.history.back();">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
